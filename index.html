<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Labyrinth of Memories</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Images/sbs-logo.webp">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="background-image-container">
        <div class="overlay"></div>
    </div>


    <div id="ui-container">
        <header id="logo-header">
            <div class="logo-placeholder">
                <img src="Images/sbs-logo.webp" alt="logo-placeholder">
            </div>
        </header>

        <!-- HUD / Status Bar -->
        <header id="status-hud">
            <div class="stat"><span class="icon">‚ù§Ô∏è</span> <span id="health-value">100</span></div>
            <div class="stat"><span class="icon">üß†</span> <span id="sanity-value">100</span></div>
            <div class="stat"><span class="icon">üí∞</span> <span id="gold-value">1000</span></div>
            <div class="inventory" id="inventory-container">
                <span class="inventory-title">Inventory:</span>
                <span id="inventory-list"></span>
            </div>
            <div id="toast-container"></div>
        </header>

        <main id="main-content">
            <div id="story-container" class="message-box">
                <h1 id="scene-title">The Garden of Oblivion</h1>
                <p id="story-text">You wake up with the overwhelming scent of white roses...</p>
            </div>

            <footer id="choices-container">
            </footer>
        </main>
    </div>

    <script src="main.js"></script>
</body>


</html>
